<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/styles.css">

    <script defer src="./js/main.js"> </script>

    <title>RESERVA VISITA TECNICA </title>
</head>

<body>

    <header>           

    </header>

    <main>

        <h1 class="text-center mt-3">RESERVA TU TURNO DE ATENCION</h1>
        <p class="text-center">Aca podras realizar la reserva en los distintos horarios y fechas disponibles.</p>

        <div class="container d-flex justify-content-center align-items-center">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center">
                    <form id="formularioreservas">
                        
                        <label class="col-lg-12 mb-3">Nombre de la Empresa:</label>
                        <input type="text" id="nombreempresa" class="mb-3">

                        <label class="col-lg-12 mb-3"> Fecha de la Visita:</label>
                        <input type="date" id="fechavisita" class="mb-3">

                        <label class="col-lg-12 mb-3"> Selecciona un horario:</label>
                        <select id="hora" class="mb-3">
                            <option>Horarios disponibles</option>
                            <option value="10:00">10:00</option>
                            <option value="14:00">14:00</option>

                        </select> 

                        <label id="problema" class="col-lg-12 mb-1">Cuentanos el problema:</label> 
                        <textarea id="descripcionproblema" class="col-lg-12 mb-3 "></textarea> 

                        <button type="button" id="btnreservar" class="col-lg-4">REGISTRAR</button>

                        <button type="button" id="btnlog" class="btnlog col-lg-4 mb-5">VER RESERVAS</button>
                    </form>
                </div>
            </div>

        </div>



    </main>

    <footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </footer>
    
</body>
</html>
